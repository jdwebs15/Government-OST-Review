<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Bill of Rights & Incorporation — CS 8 (OST Review)</title>
<link rel="stylesheet" href="../styles.css"/>

<style>
:root{
  --bg:#0b1220;
  --text:#e7eefc;
  --muted:#a8b4cf;
  --line:rgba(255,255,255,.12);
  --good:#2bd576;
  --bad:#ff5c7a;
  --warn:#ffd166;
  --accent:#7aa2ff;
  --panel:rgba(255,255,255,.03);
}
*{box-sizing:border-box}
body{
  margin:0;
  background:linear-gradient(180deg,#0b1220,#070b14);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
}
.wrap{width:min(1000px,92vw);margin:30px auto;}
.panel{
  background:var(--panel);
  border:1px solid var(--line);
  border-radius:16px;
  padding:20px;
}
h2{margin:0 0 6px 0}
.sub{color:var(--muted);margin:0 0 12px 0}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  gap:12px;
  flex-wrap:wrap;
  margin-bottom:10px;
}
.pills{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
.pill{
  border:1px solid var(--line);
  background:rgba(255,255,255,.02);
  padding:6px 10px;
  border-radius:999px;
  font-weight:800;
}
.pill small{color:var(--muted);font-weight:700}
.hr{height:1px;background:var(--line);margin:14px 0;}

.choice{
  display:block;
  border:1px solid var(--line);
  padding:10px;
  border-radius:12px;
  margin-bottom:8px;
  cursor:pointer;
  background:rgba(255,255,255,.02);
  user-select:none;
}
.choice:hover{border-color:var(--accent);}
.choice.selected{
  border-color:var(--accent);
  outline:2px solid rgba(122,162,255,.25);
}
.choice.locked{cursor:default;opacity:.95}
.choice.correct{
  border-color:rgba(43,213,118,.7);
  background:rgba(43,213,118,.08);
}
.choice.wrong{
  border-color:rgba(255,92,122,.7);
  background:rgba(255,92,122,.08);
}

.msg{margin-top:10px;padding:10px;border-radius:12px;display:none;}
.msg.good{background:rgba(43,213,118,.08);border:1px solid rgba(43,213,118,.4);display:block;}
.msg.bad{background:rgba(255,92,122,.08);border:1px solid rgba(255,92,122,.4);display:block;}
.msg.warn{background:rgba(255,209,102,.08);border:1px solid rgba(255,209,102,.4);display:block;}

.controls{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px;}
button{
  padding:10px 14px;
  border-radius:12px;
  border:1px solid var(--line);
  background:rgba(255,255,255,.03);
  color:var(--text);
  cursor:pointer;
  font-weight:900;
}
button:hover{border-color:var(--accent);}
button:disabled{opacity:.45;cursor:not-allowed}

input{
  padding:10px 12px;
  border-radius:12px;
  border:1px solid var(--line);
  background:rgba(255,255,255,.03);
  color:var(--text);
  font-weight:800;
  width:min(420px,100%);
}

.small{color:var(--muted);font-size:.95rem}
.codebox{
  border:1px solid var(--line);
  border-radius:14px;
  padding:12px;
  background:rgba(255,255,255,.02);
  overflow:auto;
  font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
  white-space:pre-wrap;
}
</style>
</head>
